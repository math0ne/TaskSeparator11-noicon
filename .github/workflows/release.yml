name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore TaskSplitter11.sln

    - name: Build solution
      run: dotnet build TaskSplitter11.sln -c Release --no-restore

    - name: Prepare release artifacts
      shell: pwsh
      run: |
        # Create release directory
        New-Item -ItemType Directory -Force -Path release
        New-Item -ItemType Directory -Force -Path release/icons

        # Copy TaskSplitter11 files
        Copy-Item "TaskSplitter11/bin/Release/net6.0-windows/*" -Destination release/ -Recurse

        # Copy Splitter files
        Copy-Item "Splitter/bin/Release/net6.0-windows/Splitter.exe" -Destination release/
        Copy-Item "Splitter/bin/Release/net6.0-windows/Splitter.dll" -Destination release/
        Copy-Item "Splitter/bin/Release/net6.0-windows/Splitter.runtimeconfig.json" -Destination release/

        # Copy SplitterBlank files
        Copy-Item "SplitterBlank/bin/Release/net6.0-windows/SplitterBlank.exe" -Destination release/
        Copy-Item "SplitterBlank/bin/Release/net6.0-windows/SplitterBlank.dll" -Destination release/
        Copy-Item "SplitterBlank/bin/Release/net6.0-windows/SplitterBlank.runtimeconfig.json" -Destination release/

        # Copy icons
        Copy-Item "Splitter/icons/separator.ico" -Destination release/icons/
        Copy-Item "SplitterBlank/icons/dark-gray.ico" -Destination release/icons/
        Copy-Item "SplitterBlank/icons/ultra-faint.ico" -Destination release/icons/ -ErrorAction SilentlyContinue
        Copy-Item "SplitterBlank/icons/ultra-faint-dark.ico" -Destination release/icons/ -ErrorAction SilentlyContinue

    - name: Create release archive
      shell: pwsh
      run: |
        Compress-Archive -Path release/* -DestinationPath TaskSeparator11-${{ github.ref_name }}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: TaskSeparator11-${{ github.ref_name }}.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
